            <canvas class="lightsignals" id="light"></canvas>

<div class="settings">
	    <label><font size="4">Current Clock:</font> 08:40am</label> <button style="height:30px; width:30px"><img src="clock.png" /></button> <text><font size="4"> | Clock Shift:</font></text> <select>
                    <option value="none">none</option>
  <option value="onehour">+1hour</option>
  <option value="twohour">+2hour</option>
  <option value="threehour">+3hour</option>
  <option value="fourhour">+4hour</option>
  </select> <font size="4">|</font> <!--<button>Store Light Settings</button>-->
</div>

<script>
	var lightData = {
		labels : ["0am", "4am","8am","12am","4pm","8pm","12pm"],
		labelsspace : 4,
		device : 2,
		datasets : [
			{
				fillColor : "rgba(172,194,132,0)",
				strokeColor : "#ACC26D",
				pointColor : "#fff",
				pointStrokeColor : "#9DB86D",
				data  : [[3,0],[15,5],[30,12],[80,16],[50,20],[3,24]],
			},
			{
				fillColor : "rgba(172,194,132,0)",
				strokeColor : "#ACC200",
				pointColor : "#fff",
				pointStrokeColor : "#90086D",
				data : [[15,0,[0,1]],[20,7,[0,1]],[30,10,[0,1]],[90,14,[0,1]],[50,20,[0,1]],[15,24,[0,1]]]
			},
			{
				fillColor : "rgba(44,194,132,0)",
				strokeColor : "#47C200",
				pointColor : "#fff",
				pointStrokeColor : "#aaff6D",
				holdY : true,
				data : [[230,0,[0,0]], [230,60,[0,1]]]
			},
			{
				fillColor : "rgba(44,194,132,0)",
				strokeColor : "#47C200",
				pointColor : "#fff",
				pointStrokeColor : "#aaff6D",
				holdY : true,
				data : [[230,70,[0,2]], [230,90,[0,3]]]
			}
		]
	};

	var lightElem = document.getElementById('light').getContext('2d');
	var chartElem = new Chart(lightElem).Line(lightData);

	function alignBorderPoints()
	{
		// test alignment
		var event = document.createEvent("Event");
		event.initEvent("cevent", true, true);
		chartElem.chart.canvas.dispatchEvent(event);
	};

</script>
