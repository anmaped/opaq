language: bash
os: linux
dist: bionic

before_install:
  - sudo apt-get update
  - sudo apt-get -y install npm
  - sudo npm install --save google-closure-compiler
  - sudo npm install -g npx
stages:
- deploy
jobs:
  include:
  - name: Package / deploy
    stage: deploy
    script: scripts/ci/build.sh all
    env: BUILD_TYPE=package
    before_deploy: git submodule update --init
    deploy:
    - provider: releases
      draft: true
      skip_cleanup: true
      api_key:
        secure: 
      file_glob: true
      file:
      - _build/fw/*
      on:
        repo: anmaped/opaq
        tags: true

